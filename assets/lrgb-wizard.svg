<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#151b38"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7c5cff"/>
      <stop offset="1" stop-color="#2dd4bf"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="750" fill="url(#bg)"/>
  <circle cx="220" cy="150" r="170" fill="#2dd4bf" opacity="0.12"/>
  <circle cx="1010" cy="610" r="240" fill="#7c5cff" opacity="0.11"/>

  <rect x="80" y="90" width="1040" height="570" rx="26" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.16)"/>
  <text x="120" y="160" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="34" font-weight="900" fill="rgba(255,255,255,0.92)">
    PixInsight LRGB Processing Wizard
  </text>
  <text x="120" y="195" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono" font-size="18" fill="rgba(255,255,255,0.70)">
    Guided step-by-step processing for linear master frames: L / R / G / B
  </text>

  <!-- steps -->
  <g transform="translate(120,240)">
    <rect x="0" y="0" width="960" height="340" rx="22" fill="rgba(0,0,0,0.20)" stroke="rgba(255,255,255,0.10)"/>
    <g transform="translate(28,30)" font-family="Inter, system-ui" font-size="20" fill="rgba(255,255,255,0.86)">
      <g>
        <circle cx="12" cy="12" r="12" fill="url(#accent)"/>
        <text x="38" y="19" font-weight="900">Pre-flight</text>
        <text x="200" y="19" fill="rgba(255,255,255,0.68)">verify L/R/G/B windows + reference</text>
      </g>
      <g transform="translate(0,46)">
        <circle cx="12" cy="12" r="12" fill="rgba(255,255,255,0.18)"/>
        <text x="38" y="19" font-weight="900">DynamicCrop</text>
        <text x="200" y="19" fill="rgba(255,255,255,0.68)">manual on L, apply to R/G/B</text>
      </g>
      <g transform="translate(0,92)">
        <circle cx="12" cy="12" r="12" fill="rgba(255,255,255,0.18)"/>
        <text x="38" y="19" font-weight="900">AutoDBE</text>
        <text x="200" y="19" fill="rgba(255,255,255,0.68)">automatic gradient removal</text>
      </g>
      <g transform="translate(0,138)">
        <circle cx="12" cy="12" r="12" fill="rgba(255,255,255,0.18)"/>
        <text x="38" y="19" font-weight="900">PCC</text>
        <text x="200" y="19" fill="rgba(255,255,255,0.68)">photometric color calibration</text>
      </g>
      <g transform="translate(0,184)">
        <circle cx="12" cy="12" r="12" fill="rgba(255,255,255,0.18)"/>
        <text x="38" y="19" font-weight="900">STF â†’ HT</text>
        <text x="200" y="19" fill="rgba(255,255,255,0.68)">auto-stretch conversion</text>
      </g>
      <g transform="translate(0,230)">
        <circle cx="12" cy="12" r="12" fill="rgba(255,255,255,0.18)"/>
        <text x="38" y="19" font-weight="900">LRGB Combine</text>
        <text x="200" y="19" fill="rgba(255,255,255,0.68)">weights + saturation + optional NR</text>
      </g>
      <g transform="translate(0,276)">
        <circle cx="12" cy="12" r="12" fill="rgba(255,255,255,0.18)"/>
        <text x="38" y="19" font-weight="900">Finish</text>
        <text x="200" y="19" fill="rgba(255,255,255,0.68)">export JPG/TIFF</text>
      </g>
    </g>
  </g>

  <rect x="120" y="610" width="960" height="50" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.10)"/>
  <text x="160" y="642" font-family="Inter, system-ui" font-size="18" font-weight="700" fill="rgba(255,255,255,0.86)">
    Replace this placeholder with a real PixInsight screenshot later.
  </text>
