<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#121a37"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7c5cff"/>
      <stop offset="1" stop-color="#2dd4bf"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="750" fill="url(#bg)"/>
  <circle cx="980" cy="580" r="250" fill="#2dd4bf" opacity="0.10"/>
  <circle cx="260" cy="160" r="170" fill="#7c5cff" opacity="0.12"/>

  <rect x="80" y="90" width="1040" height="570" rx="26" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.16)"/>
  <text x="120" y="160" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="34" font-weight="900" fill="rgba(255,255,255,0.92)">
    Pomfret Observatory · N.I.N.A. Integration
  </text>
  <text x="120" y="195" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono" font-size="18" fill="rgba(255,255,255,0.70)">
    Connect → stabilize → automate (remote operation)
  </text>

  <!-- simple flow -->
  <g font-family="Inter, system-ui" font-size="18" fill="rgba(255,255,255,0.90)" stroke="rgba(255,255,255,0.14)">
    <rect x="140" y="260" width="270" height="90" rx="18" fill="rgba(0,0,0,0.20)"/>
    <text x="170" y="315" font-weight="900">N.I.N.A.</text>
    <text x="170" y="342" fill="rgba(255,255,255,0.68)">session control</text>

    <rect x="465" y="260" width="270" height="90" rx="18" fill="rgba(0,0,0,0.20)"/>
    <text x="495" y="315" font-weight="900">Drivers / Ports</text>
    <text x="495" y="342" fill="rgba(255,255,255,0.68)">ASCOM / comms</text>

    <rect x="790" y="240" width="290" height="130" rx="18" fill="rgba(0,0,0,0.20)"/>
    <text x="820" y="295" font-weight="900">Observatory Hardware</text>
    <text x="820" y="322" fill="rgba(255,255,255,0.68)">mount · dome · focuser</text>
    <text x="820" y="349" fill="rgba(255,255,255,0.68)">camera · filter wheel</text>

    <path d="M410 305 L465 305" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>
    <path d="M735 305 L790 305" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- timeline -->
  <g transform="translate(140,430)" font-family="Inter, system-ui" font-size="18">
    <rect x="0" y="0" width="940" height="170" rx="22" fill="rgba(0,0,0,0.20)" stroke="rgba(255,255,255,0.10)"/>
    <text x="24" y="38" font-weight="900" fill="rgba(255,255,255,0.90)">Timeline</text>
    <g transform="translate(24,60)" fill="rgba(255,255,255,0.78)">
      <circle cx="10" cy="10" r="10" fill="url(#accent)"/>
      <text x="32" y="16" font-weight="800" fill="rgba(255,255,255,0.86)">Start</text>
      <text x="110" y="16">initial connection effort</text>

      <circle cx="10" cy="52" r="10" fill="rgba(255,255,255,0.20)"/>
      <text x="32" y="58" font-weight="800" fill="rgba(255,255,255,0.86)">Blockers</text>
      <text x="140" y="58">ports, site sync, disconnects</text>

      <circle cx="10" cy="94" r="10" fill="rgba(255,255,255,0.20)"/>
      <text x="32" y="100" font-weight="800" fill="rgba(255,255,255,0.86)">Handoff</text>
      <text x="130" y="100">someone else stabilized it</text>

      <circle cx="10" cy="136" r="10" fill="rgba(255,255,255,0.20)"/>
      <text x="32" y="142" font-weight="800" fill="rgba(255,255,255,0.86)">Return</text>
      <text x="120" y="142">automation + remote ops next</text>
    </g>
  </g>
</svg>


